<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自己紹介</title>
    <style>
      /* ページ全体のスタイル */
      body {
        font-family: "Helvetica Neue", "Arial", sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      /* ページのヘッダー */
      header {
        background-color: #333;
        color: #fff;
        padding: 2rem;
        text-align: center;
      }
      
      /* ページのタイトル */
      h1 {
        font-size: 3rem;
        margin-top: 0;
        margin-bottom: 1rem;
      }
      
      /* ページのサブタイトル */
      h2 {
        font-size: 1.5rem;
        margin-top: 0;
        margin-bottom: 2rem;
      }
      
      /* 自己紹介文 */
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      
      /* 画像 */
      img {
        max-width: 100%;
      }
      
      /* リンク */
      a {
        color: #0077c2;
        text-decoration: none;
      }
      
      /* ボタン */
      .btn {
        background-color: #0077c2;
        border: none;
        color: #fff;
        display: inline-block;
        font-size: 1rem;
        margin-right: 1rem;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      
      /* ボタン:hover */
      .btn:hover {
        background-color: #0069a9;
      }
      
      /* ページのフッター */
      footer {
        background-color: #f5f5f5;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>

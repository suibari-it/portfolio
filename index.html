<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己紹介ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        #header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            margin: 0;
        }
        
        #header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        
        #main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
        }
        
        #main h2 {
            margin-top: 0;
        }
        
        #main p {
            line-height: 1.5;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>アキタ　アキラ</h1>
        <img src="./1682326062328.jpg" alt="プロフィール画像">
    </header>
    
    <main id="main">
        <h2>自己紹介</h2>
        <p>私は〇〇と申します。〇〇大学〇〇学部を卒業後、〇〇会社に入社しました。</p>
        
        <h2>趣味</h2>
        <p>私の趣味は旅行です。今までに訪れた国は〇〇、〇〇、〇〇などです。</p>
    </main>
</body>
</html>
